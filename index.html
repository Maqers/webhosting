  <style>
    /* Critical CSS to prevent FOUC */
    body {
      margin: 0;
      padding: 0;
      font-family: 'EB Garamond', 'Garamond', 'Times New Roman', serif;
      background: #F8F8F8;
      overflow-x: hidden;
    }

    #root {
      min-height: 100vh;
      min-height: -webkit-fill-available;
      /* iOS Safari fix */
      min-height: 100dvh;
      /* Dynamic viewport height */
    }

    /* Loading overlay */
    .page-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #FFFFFF;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
    }

    .page-loader.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .loader-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #f0f0f0;
      border-top-color: #760909;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
